# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
gems:
  - jekyll-auto-image
image: /movabletype/assets/logo.png
title: 買い物ログ
email: skoji@mac.com
description: > # this means to ignore newlines until "baseurl:"
  日々の物欲・食欲・パン欲・自己顕示欲などの記録です。
baseurl: "/movabletype" # the subpath of your site, e.g. /blog
url: "https://skoji.jp"
twitter_username: skoji
github_username: skoji
permalink: /:year/:month/:title.html
defaults:
    -
      scope:
        path: ""
      values:
        type: post
        layout: post
category_slug_map:
  11日: "11"
  Mac/PC/Palm: macpalm
  blog設定: mt-wp
  お酒: drink
  クルマ・バイク: car-motorcycle
  ソフトウェア: software
  ネタ: ネタ
  休むに似たり: thinkbaka
  写真: photo
  料理: cooking
  日常: day
  映画: movies
  未分類: nocategry
  本: books
  買い物: kaimono
  電書: ebooks
  音楽: music
jekyll-archives:
  enabled: [month, categories]
  layouts:
    month: 'month-archive'
    category: 'category-archive'
  permalinks:
    month: '/:year/:month/'
    category: '/category/:name/'
# Build settings
markdown: kramdown
